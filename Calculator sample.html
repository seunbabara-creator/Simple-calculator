<html>
    <head>
        <title>Hypothetical</title>
    </head>
    <body>
        <div id="containerdiv">
          <div ><input type="text" id="display" disabled></div>
          <div><input type="button" value="1" onclick="document.getElementById('display').value +='1'"></div>
          <div><input type="button" value="2" onclick="document.getElementById('display').value +='2'"></div>
          <div><input type="button" value="3" onclick="document.getElementById('display').value +='3'"></div>
          <div><input type="button" value="+" onclick="document.getElementById('display').value +='+'"></div>
          <div><input type="button" value="4" onclick="document.getElementById('display').value +='4'"></div>
          <div><input type="button" value="5" onclick="document.getElementById('display').value +='5'"></div>
          <div><input type="button" value="6" onclick="document.getElementById('display').value +='6'"></div>
          <div><input type="button" value="-" onclick="document.getElementById('display').value +='-'"></div>
          <div><input type="button" value="7" onclick="document.getElementById('display').value +='7'"></div>
          <div><input type="button" value="8" onclick="document.getElementById('display').value +='8'"></div>
          <div><input type="button" value="9" onclick="document.getElementById('display').value +='9'"></div>
          <div><input type="button" value="x" onclick="document.getElementById('display').value +='*'"></div>
          <div><input type="button" value="AC" onclick="document.getElementById('display').value =''"></div>
          <div><input type="button" value="0" onclick="document.getElementById('display').value +='0'"></div>
          <div><input type="button" value="=" onclick="document.getElementById('display').value =eval(document.getElementById('display').value)"></div>
          <div><input type="button" value="/" onclick="document.getElementById('display').value +='/'"></div>
          
        </div>
    </body>
</html>
